#    path: /
#    port: http
#  failureThreshold: 15
#  timeoutSeconds: 5
#  initialDelaySeconds: 5
#readinessProbe:
#  httpGet:
#    path: /
#    port: http
#  initialDelaySeconds: 5

#env:
  #- name: APP_BRANCH
  #  value: "dev"
  # in case you are adding env variables

volumeMounts:
  - mountPath: '/etc/localtime'
    name: localtime
    readOnly: true
  - mountPath: '/etc/timezone'
    name: timezone
    readOnly: true

  # in case you are mounting volumes

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

volumes:
  - name: localtime
    hostPath:
      path: /etc/localtime
      type: File
  - name: timezone
    hostPath:
      path: /etc/timezone
      type: File

  # Required if you added volumeMounts

affinity: {}
