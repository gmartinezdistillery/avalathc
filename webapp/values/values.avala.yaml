# Default values for webapp.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: playgali/avalathc
  tag: latest
  pullPolicy: Always
  port: 80

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    nginx.org/server-tokens: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
  hosts:
    - host: avalathc.galileomtz.com
      paths: [/]
  tls:
    - secretName: galiavala-tls
      hosts:
        - avalathc.galileomtz.com

#livenessProbe:
