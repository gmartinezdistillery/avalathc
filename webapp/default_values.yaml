# Default values for webapp.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  tag: latest
  pullPolicy: Always
  port: 80

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  # annotations:
  #   kubernetes.io/ingress.class: nginx
  #   kubernetes.io/tls-acme: "true"
  #   nginx.org/server-tokens: "false"
  # hosts:
  #   - host: example.com
  #     paths: [/]
  # tls:
  #   - secretName: example-tls
  #     hosts:
  #       - example.com

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

env: []
  # Examples:
  #
  # - name: PUID
  #   value: "114"
  # - name: PGID
  #   value: "119"
  # - name: TZ
  #   value: "America/Mexico_City"
  # in case you are adding env variables

volumeMounts: []
  # Examples:
  #
  # - mountPath: '/config'
  #   name: config-path
  #   readOnly: false
  #
  # in case you are mounting volumes

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

volumes:
  # Examples:
  #
  # - name: config-path
  #   hostPath:
  #     path: /data/sonarr/config
  #     type: Directory
  # Required if you added volumeMounts

affinity: {}
